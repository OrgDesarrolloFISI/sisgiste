	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Identif&iacute;quese</h3>
				</div>

				<div class="card-body">
					<form th:action="@{/logincheck}" method="POST">
						<input type="hidden" name="${_crsf.parameterName}"
							value="${_crsf.token}" />
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" id="username" name="username"
								class="form-control" placeholder="Usuario">

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" id="password" name="password"
								class="form-control" placeholder="Contrase&ntilde;a">
						</div>
						<div class="form-group">
							<input type="submit" value="Ingresar"
								class="btn offset-sm-8 login_btn btn-primary">
						</div>
					</form>
					<div th:if="${error != null}" class="alert alert-danger"
						role="alert">Usuario o contrase&ntilde;a incorrecta!</div>
					<div th:if="${logout != null}" class="alert alert-info"
						role="alert">Logout exitoso</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
