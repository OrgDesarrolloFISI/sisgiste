<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sistema de Gestion de Incidencias de Soporte Tecnico</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css"
	th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" />
<link rel="stylesheet" type="text/css" href="/static/css/Adicional.css"
	th:href="@{/css/Adicional.css}" />
<script src="/webjars/bootstrap/4.0.0/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</head>
<body id="fondo">
	<div class="jumbotron bg-light text-center">
		<h1>Sistema de Gesti&oacute;n de Incidencias de Soporte</h1>
	</div>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card mt-sm-5">
				<div class="card-header">
					<h3>Identif&iacute;quese</h3>
				</div>

				<div class="card-body">
					<form th:action="@{/logincheck}" method="POST">
						<input type="hidden" name="${_crsf.parameterName}"
							value="${_crsf.token}" />
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-user"></i></span>
							</div>
							<input type="text" id="username" name="username"
								class="form-control" placeholder="Usuario">

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-key"></i></span>
							</div>
							<input type="password" id="password" name="password"
								class="form-control" placeholder="Contrase&ntilde;a">
						</div>
						<div class="form-group">
							<input type="submit" value="Ingresar"
								class="btn offset-sm-8 login_btn btn-primary">
						</div>
					</form>
					<div th:if="${error != null}" class="alert alert-danger"
						role="alert">Usuario o contrase&ntilde;a incorrecta!</div>
					<div th:if="${logout != null}" class="alert alert-info"
						role="alert">Logout exitoso</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
